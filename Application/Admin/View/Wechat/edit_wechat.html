
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>运河网后台管理系统 </title>
    <js href="__PUBLIC__/Admin/jquery.js" />
    <load href="__PUBLIC__/Admin/index.css" />
    <load href="__PUBLIC__/Home/Css/1.1home_font.css" />
    <script language="JavaScript">
        //在离开页面时判断是否有未保存的输入值
        var hasSaved = false;//是否有输入的内容未保存标志，初始值为false

        function CheckUnsave(){
            if(hasSaved==false)
            {
                alert("内容尚未保存，确定离开？")
                return false;

            }
            //return true; //不能加这个语句
        }

        //保存了则改变状态
        function ChangeState()
        {
            hasSaved = true;
        }
    </script>
</head>
<body onbeforeunload="return CheckUnsave();">
<div id="mainDiv">
    <div id="centerDiv">
        <div id="left">
            <div id="lhead">管理菜单</div>
            <ul id="nav_manage">
                <li ><a href="<{:U('Wechat/wechat')}>">微信</a></li>
            </ul>
        </div>
        <div id="right">
            <div id="current">&nbsp;&nbsp;&nbsp;&nbsp;当前位置:微信编辑</div>
            <div id="form">
                <form action="__APP__/Admin/Wechat/add_wechat/tag/<{$tag}>" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <!--相关信息传递过来给各个输入框，点击后内容不消失，需自行修改-->
                        <legend style="font-size: 20px;">编辑新闻</legend>
                        Title(标题): <input type="text" name="title" value='<{$list.title}>'  />&nbsp;标记为头条新闻<input type="checkbox" name="headline" /><br />
                        Abstract(内容）: <br /><textarea cols="50" rows="10" name="abstract" ><{$list.abstract}></textarea><br />
                        Content(内容）: <br /><textarea cols="100" rows="10" name="content" ><{$list.content}></textarea><br />
                        <h3>----以下四项可以为空，但原作者和作者至少填写一项----</h3>
                        oriAuthor(原作者): <input type="text" name="oriAuthor" value='<{$list.oriauthor}>'  /><br />
                        Author(作者): <input type="text" name="author" value='<{$list.author}>'  /><br />
                        Editor(编辑): <input type="text" name="editor"  value='<{$list.editor}>'  /><br />
                        Source(来源): <input type="text" name="source" value='<{$list.source}>'  /><br />
                        <h3 style="color:red">----图片必须重新上传----</h3>
                        Picture(上传图片): <input type="file" name="Picture"  /><span style="color:red;">图片最大4M，格式：jpg,gif,png,jpeg</span><br />
                        <!--隐藏域 用于传递newsid-->
                        <input type="hidden" name="nid" value='<{$list.id}>' />
                        <input type="submit" value="保存修改" onClick="ChangeState();" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="bottomDiv"></div>
</div>

</body>
</html>
